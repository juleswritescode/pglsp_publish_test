name: Publish NPM (Automatic)

on:
  release:
    types: [released, prereleased]

jobs:
  publish_npm:
    uses: ./.github/workflows/publish.reusable.yml
    with:
      release-tag: ${{ github.event.release.tag_name }}
      is-prerelease: ${{ github.event.release.prerelease }}
    secrets: inherit
